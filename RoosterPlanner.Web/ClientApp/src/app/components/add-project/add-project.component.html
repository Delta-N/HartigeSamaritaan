<div class="list-container">
  <div class="list-div">
    <h1>Aanmelden voor project(en)</h1>
    <mat-selection-list #shoes>
      <mat-list-option class="list-option" *ngFor="let projects of projects">
        {{ projects.name }}
      </mat-list-option>
    </mat-selection-list>
    <button class="list-button" mat-raised-button color="warn">Aanmelden</button>
  </div>
</div>
