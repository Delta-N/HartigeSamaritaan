<div class="list-container">
  <div class="list-div">
    <h1>Aanmelden voor project(en)</h1>
    <mat-selection-list [(ngModel)]="selectedOptions">
      <mat-list-option class="list-option" *ngFor="let project of projects" [value]="project">
        {{ project.name }}
      </mat-list-option>
    </mat-selection-list>
    <button class="list-button" mat-raised-button color="warn" (click)="addUserToProject()">Aanmelden</button>
  </div>
</div>
