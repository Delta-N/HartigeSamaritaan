<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <img src="../assets/Logo.png" alt="Hartige Samaritaan" />
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/profile">Profiel</a>
      <a mat-button [matMenuTriggerFor]="adminMenu">Admin</a>
    </div>
    <mat-menu #adminMenu="matMenu" xPosition="before">
      <a mat-menu-item routerLink="/project">Projecten</a>
      <a mat-menu-item routerLink="/task">Taken</a>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <a mat-button routerLink="/profile">Profiel</a>
        <a mat-button routerLink="/admin">Admin</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
