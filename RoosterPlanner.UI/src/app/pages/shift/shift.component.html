<div class="container" *ngIf="loaded">
  <div class="bar">
    <h1>Shift</h1>
  </div>
  <div class="data-row">
    <div class="row-name">Taak:</div>
    <div class="user-data">{{shift.task!=null?shift.task.name:"Onbekend"}}</div>
  </div>
  <div class="data-row">
    <div class="row-name">Datum:</div>
    <div class="user-data">{{shift.date.toLocaleDateString()}}</div>
  </div>
  <div class="data-row">
    <div class="row-name">Vanaf:</div>
    <div class="user-data">{{shift.startTime}}</div>
  </div>
  <div class="data-row">
    <div class="row-name">Tot:</div>
    <div class="user-data">{{shift.endTime}}</div>
  </div>
  <div class="data-row">
    <div class="row-name">#Benodigde vrijwilligers:</div>
    <div class="user-data">{{shift.participantsRequired}}</div>
  </div>
  <div *ngIf="authorized" class="row">
    <a (click)="edit()" mat-button id="editShift">Shift wijzigen</a>
    <a (click)="delete()" mat-button id="deleteShift">Shift verwijderen</a>
  </div>
</div>
