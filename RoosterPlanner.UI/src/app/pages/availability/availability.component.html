<div class="row bar">
  <h1>Beschikbaarheid opgeven</h1>
</div>
<div class="row datebox">
  <div class="col-1"></div>
  <div class="col-1">
    <button mat-icon-button class="changeday cdhidden" (click)="decrement()">
      <mat-icon>navigate_before</mat-icon>
    </button>
  </div>
  <div class="col-8 date" id="date"> {{viewDate | datePipe}}</div>
  <div class="col-1">
    <button mat-icon-button class="changeday cdhidden" (click)="increment()">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</div>
<div class="col-1"></div>
<div class="row box">

  <div class="col-2 calendar">
    <p>taak 1</p>
    <p>taak 2</p>
    <p>taak 3</p>
    <p>taak 4</p>
    <p>Agenda</p>
  </div>


  <div class="col-1 buttonholder">
    <button mat-icon-button class="changeday" (click)="decrement()">
      <mat-icon>navigate_before</mat-icon>
    </button>
  </div>


  <div class="col-8 calendarbox">

    <mwl-calendar-day-view
      [viewDate]="viewDate"
      [dayStartHour]="startHour"
      [dayEndHour]="endHour"
      [events]="events"
    >

    </mwl-calendar-day-view>
  </div>


  <div class="col-1 buttonholder">
    <button mat-icon-button class="changeday" (click)="increment()">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</div>
