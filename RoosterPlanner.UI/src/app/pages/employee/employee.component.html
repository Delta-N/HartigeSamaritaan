<div class="spinner" *ngIf="!loaded">
  <mat-spinner></mat-spinner>
</div>
<span *ngIf="loaded">
      <div class="row bar">
            <h1>{{title}}</h1>
      </div>
  <div class="row">
  <div class="col-md-12 availabilities">
            <mat-form-field>
               <mat-label>Filter</mat-label>
               <input matInput (keyup)="applyFilter($event)" placeholder="Bijv. CornÃ©">
            </mat-form-field>
            <div>
               <table mat-table [dataSource]="dataSource" matSort matSortActive="Naam" matSortDirection="asc"
                      class="mat-elevation-z2">
                  <ng-container matColumnDef="Naam">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>Naam</th>
                     <td mat-cell *matCellDef="let row">{{row.firstName + " " + row.lastName}}
                  </ng-container>
                  <ng-container matColumnDef="Leeftijd">
                     <th mat-header-cell mat-sort-header *matHeaderCellDef>Leeftijd</th>
                     <td mat-cell *matCellDef="let row">{{row.dateOfBirth | agePipe}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Nationaliteit">
                     <th mat-header-cell mat-sort-header *matHeaderCellDef>Nationaliteit</th>
                     <td mat-cell
                         *matCellDef="let row">{{row.nationality != null ? row.nationality : "Onbekend"}}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="details(row.id)"></tr>
                  <tr class="mat-row" *matNoDataRow>
                     <td class="mat-cell" colspan="3">Geen resultaten gevonden</td>
                  </tr>
               </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
         </div>
    </div>
</span>
