<span *ngIf="loaded">
      <div class="row bar">
         <div>
            <h1>Mijn shifts</h1>
         </div>
      </div>
      <div class="row>">
         <div class="col-md-12">

            <div>
               <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="asc"
                      class="mat-elevation-z2">
                 <ng-container matColumnDef="Datum">
                     <th mat-header-cell mat-sort-header *matHeaderCellDef>Datum</th>
                     <td mat-cell *matCellDef="let row">{{row.shift.date | datePipe}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Taak">
                     <th mat-header-cell *matHeaderCellDef mat-sort-header>Taak</th>
                     <td mat-cell *matCellDef="let row">{{row.shift.task != null ? row.shift.task.name : "n.n.t.b"}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Vanaf">
                     <th mat-header-cell mat-sort-header *matHeaderCellDef>Vanaf</th>
                     <td mat-cell *matCellDef="let row">{{row.shift.startTime}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Tot">
                     <th mat-header-cell mat-sort-header *matHeaderCellDef>Tot</th>
                     <td mat-cell *matCellDef="let row">{{row.shift.endTime}}</td>
                  </ng-container>
                  <ng-container matColumnDef="Instructies">
                     <th mat-header-cell *matHeaderCellDef>Instructies</th>
                     <td mat-cell *matCellDef="let row">
                       <button mat-button class="override-button" (click)="openInstructions(row.shift.task!==null?row.shift.task.documentUri:null )">Instructie</button>
                     </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngStyle]="row.shift.date<today.toISOString() && {'background-color': 'whitesmoke'} || row.shift.date>=today.toISOString() && {'background-color': 'white'}" ></tr>
                  <tr class="mat-row" *matNoDataRow>
                     <td class="mat-cell" colspan="5">Geen resultaten gevonden</td>
                  </tr>
               </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
         </div>
      </div>

</span>
