
  <div class="row bar">
    <h1>Administrator portaal</h1>
  </div>



  <div class="row cardholder" *ngIf="loaded===true">

    <span *ngIf="projects.length===0">
      <mat-card class="card">
        <div>
          <mat-card-title>Projecten</mat-card-title>
        </div>
        <mat-card-content>
          <mat-card-actions>
          <button mat-button (click)="addProject()">+ nieuw project toevoegen</button>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </span>


      <mat-card [ngClass]="[projectCardStyle]" id="projectCard">
        <div >
          <mat-card-title>Projecten <button [disabled]="projectExpandbtnDisabled" class="card-title-icon" mat-icon-button (click)="expandProjectCard()"><mat-icon>zoom_out_map</mat-icon></button></mat-card-title>
        </div>
        <mat-card-content [style.height.px]="projectsElementHeight">
          <span *ngFor="let item of projects" class="mobilecard">
            <a [routerLink]="['/project', item.id]"><p>{{item.name}}</p></a>
          </span>
        </mat-card-content>
        <mat-card-actions class="action-anchor">
          <button mat-button (click)="addProject()">+ nieuw project toevoegen</button>
        </mat-card-actions>
      </mat-card>



      <mat-card [ngClass]="[adminCardStyle]" id="adminCard">
        <div>
          <mat-card-title>Administrators<button [disabled]="adminExpandbtnDisabled" class="card-title-icon" mat-icon-button (click)="expandAdminCard()"><mat-icon>zoom_out_map</mat-icon></button></mat-card-title>
        </div>
        <mat-card-content>
          <span *ngFor="let item of administrators">
            <a [routerLink]="['/profile', item.id]"><p>{{item.firstName}} {{item.lastName}}</p></a>
          </span>
        </mat-card-content>
        <mat-card-actions class="action-anchor">
          <button mat-button (click)="modAdmin('add')">+ nieuwe toevoegen</button>
          <button mat-button (click)="modAdmin('remove')">verwijderen</button>
        </mat-card-actions>
      </mat-card>

    <mat-card class="card" id="dataCard">
      <div>
        <mat-card-title>Gegevens</mat-card-title>
      </div>
      <mat-card-content>
        <a routerLink="/tasks"><p>Taken</p></a>
        <a (click)="todo()"><p>Lijst medewerkers</p></a>
        <a (click)="todo()"><p>Statistieken exporteren</p></a>
        <mat-card-actions class="action-anchor"></mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
