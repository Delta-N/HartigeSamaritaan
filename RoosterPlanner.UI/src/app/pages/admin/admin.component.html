<div class="container">
  <div class="bar">
    <h1>Admin</h1>
  </div>


  <div class="cardholder">

    <mat-card class="card">
      <div>
        <mat-card-title>Projecten</mat-card-title>
      </div>
      <mat-card-content>
    <span *ngFor="let item of data">
      <a routerLink="/projects/{{item.GUID}}"><p>{{item.name}}</p></a>
    </span>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addProject()">+ nieuw project toevoegen</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card">
      <div>
        <mat-card-title>Administrators</mat-card-title>
      </div>
      <mat-card-content>
    <span *ngFor="let item of administrators">
      <p>{{item.name}}</p>
    </span>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addAdministrator()">+ nieuwe toevoegen</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card">
      <div>
        <mat-card-title>Gegevens</mat-card-title>
      </div>
      <mat-card-content>
        <a routerLink = "/employees"><p>Lijst medewerkers</p></a>
      <a routerLink = "/statistieken"><p>Statistieken exporteren</p></a>
      <mat-card-actions></mat-card-actions>
      </mat-card-content>
    </mat-card>


  </div>
</div>
