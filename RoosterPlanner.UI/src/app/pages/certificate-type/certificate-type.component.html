<div class="spinner" *ngIf="!loaded">
  <mat-spinner></mat-spinner>
</div>
<span *ngIf="loaded">

  <div class="row bar">
    <h1>Certificaattype</h1>
  </div>


  <div class="row">
    <div class="row-name">Naam:</div>
    <div class="user-data">{{certificateType.name}}</div>
  </div>

  <div class="row">
    <div class="row-name">Niveau:</div>
    <div class="user-data">{{certificateType.level}}</div>
  </div>


  <div class="row">
    <a *ngIf="isAdmin" (click)="edit()" mat-button class="override-button action-button">Wijzigen</a>
    <a *ngIf="isAdmin" (click)="delete()" mat-button class="override-button">Verwijderen</a>
  </div>
</span>
