<div class="spinner" *ngIf="!loaded">
  <mat-spinner></mat-spinner>
</div>
<span *ngIf="loaded">

  <div class="row bar">
    <h1>Certificaattype</h1>
  </div>


  <div class="new-row">
    <div class="row-name">Naam:</div>
    <div class="user-data">{{certificateType.name}}</div>
  </div>

  <div class="new-row">
    <div class="row-name">Niveau:</div>
    <div class="user-data">{{certificateType.level}}</div>
  </div>


  <div class="">
    <a *ngIf="isAdmin" (click)="edit()" mat-button class="override-button action-button"><fa-icon
      [icon]="editIcon"></fa-icon>Wijzigen</a>
    <a *ngIf="isAdmin" (click)="delete()" mat-button class="override-button"><fa-icon
      [icon]="deleteIcon"></fa-icon>Verwijderen</a>
  </div>
</span>
