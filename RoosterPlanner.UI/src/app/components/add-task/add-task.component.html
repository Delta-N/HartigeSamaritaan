<h2 mat-dialog-title>Taak {{modifier}}</h2>


<mat-dialog-content>
  <form [formGroup]="checkoutForm" (ngSubmit)="saveTask(checkoutForm.value)">
    <input formControlName="id" id="id" type="hidden">
    <div>
      <mat-form-field>
        <mat-label for="name"> Naam</mat-label>
        <input formControlName="name" id="name" matInput placeholder="Taak naam" type="text">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="category"> Category</mat-label>
        <mat-select [formControl]="categoryControl" required>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="description"> Omschrijving</mat-label>
        <textarea matInput formControlName="description" id="description" placeholder="Omschrijving..."></textarea>
      </mat-form-field>
    </div>

    <div id="instruction">
      <mat-label>Instructie:</mat-label>
      <span *ngIf="task.documentUri!=null"><a [href]=task.documentUri>PDF</a></span>
      <button class="action-button" id="uploadButton" mat-button (click)="uploadInstructions()">uploaden</button>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions id="actions">

  <div class="align-right">
    <button class="action-button" (click)="saveTask(checkoutForm.value)" mat-button>Opslaan</button>
    <button mat-button (click)="close()">Annuleren</button>
  </div>
</mat-dialog-actions>
