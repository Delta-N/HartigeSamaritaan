<h2 mat-dialog-title>Shift wijzigen</h2>
<mat-dialog-content>
	<form [formGroup]="checkoutForm" (ngSubmit)="save(checkoutForm.value)">
		<div>
			<mat-form-field>
				<mat-label for="Tasks"> Taak:</mat-label>
				<mat-select [formControl]="taskControl" required>
					<mat-option *ngFor="let task of tasks" [value]="task">
						{{task.name}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<mat-label> Starttijd:</mat-label>
				<input
					matInput
					[formControl]="startTimeControl"
					[ngxTimepicker]="Starttime"
					[format]="24"
					readonly
					(click)="adjustZindex(0)" />
				<ngx-material-timepicker
					style="z-index: 999;"
					[cancelBtnTmpl]="cancelBtn"
					[confirmBtnTmpl]="confirmBtn"
					#Starttime
					(closed)="adjustZindex(1)"></ngx-material-timepicker>
				<ng-template #cancelBtn>
					<button mat-button class="override-button">Annuleren</button>
				</ng-template>
				<ng-template #confirmBtn>
					<button mat-button class="action-button override-button">Opslaan</button>
				</ng-template>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<mat-label> Eindtijd:</mat-label>
				<input
					matInput
					[formControl]="endTimeControl"
					[ngxTimepicker]="EndTime"
					[format]="24"
					readonly
					(click)="adjustZindex(0)" />
				<ngx-material-timepicker
					[cancelBtnTmpl]="cancelBtn"
					[confirmBtnTmpl]="confirmBtn"
					#EndTime
					(closed)="adjustZindex(1)"></ngx-material-timepicker>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<mat-label for="requiredParticipants"> Aantal vrijwilligers </mat-label>
				<input matInput [formControl]="participantsRequiredControl" id="requiredParticipants" type="number" min="1" />
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<mat-label for="day"> </mat-label>
				<input matInput value="{{shift.date.toLocaleDateString()}}" id="day" disabled />
			</mat-form-field>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions id="actions">
	<div class="align-right">
		<button mat-button class="action-button override-button" (click)="save(checkoutForm.value)">Opslaan</button>
		<button mat-button class="override-button" (click)="close()">Annuleren</button>
	</div>
</mat-dialog-actions>
