<div class="content">
	<h2>Privacy policy is geupdate</h2>
</div>
<div class="policy">
	<ngx-doc-viewer [url]="this.data.documentUri" viewer="google" style="width:100%;height:90vh;"></ngx-doc-viewer>
</div>
<div class="action-row">
	<mat-checkbox [(ngModel)]="checked" color="primary" class="left">Ik accepteer de privacy policy</mat-checkbox>
	<button mat-button id="button" class="action-button override-button" [disabled]="!checked" (click)="save()"
		>Opslaan</button
	>
</div>
