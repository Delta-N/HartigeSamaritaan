<ol class="bread">
  <li *ngFor="let breadcrumb of breadcrumbs">
    <a *ngIf="breadcrumb.url" [routerLink]="[breadcrumb.url]">
      {{ breadcrumb.label}}
    </a>
    <a *ngIf="breadcrumb.label==='Terug'" href="javascript:history.back()">
      {{ breadcrumb.label }}
    </a>
    <span *ngIf="!breadcrumb.url&&breadcrumb.label!=='Terug'"><b>{{ breadcrumb.label }}</b></span>
  </li>
</ol>
