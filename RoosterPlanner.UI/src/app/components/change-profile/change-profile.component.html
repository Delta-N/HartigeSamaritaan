<h2 mat-dialog-title>Profiel wijzigen</h2>


<mat-dialog-content>
  <form (ngSubmit)="saveProfile(checkoutForm.value)" [formGroup]="checkoutForm">
    <input formControlName="id" id="id" type="hidden">
    <div>
      <mat-form-field>
        <mat-label for="firstName">
          Voornaam
        </mat-label>
        <input formControlName="firstName" id="firstName" matInput placeholder="{{user.firstName}}" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="lastName">
          Achternaam
        </mat-label>
        <input formControlName="lastName" id="lastName" matInput placeholder="{{user.lastName}}" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="dateOfBirth">
          Geboortedatum
        </mat-label>
        <input formControlName="dateOfBirth" id="dateOfBirth" matInput placeholder="dd-mm-yyyy" type="text">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="streetAddress">
          Adres
        </mat-label>
        <input formControlName="streetAddress" id="streetAddress" matInput placeholder="{{user.streetAddress}}"
               type="text"
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="postalCode">
          Postcode
        </mat-label>
        <input formControlName="postalCode" id="postalCode" matInput placeholder="1234AA" type="text">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label for="city">
          Stad
        </mat-label>
        <input formControlName="city" id="city" matInput placeholder="{{user.city}}" type="text">

      </mat-form-field>
      <div>
      </div>
      <mat-form-field>
        <mat-label for="phoneNumber">
          Telefoonnummer
        </mat-label>
        <input formControlName="phoneNumber" id="phoneNumber" matInput placeholder="0612345678"
               type="text">
      </mat-form-field>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="saveProfile(checkoutForm.value)" mat-button mat-dialog-close="">Opslaan</button>
  <button mat-button mat-dialog-close="">Annuleren</button>
</mat-dialog-actions>
