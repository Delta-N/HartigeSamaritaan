<mat-card>
  <div>
    <mat-card-title><a [routerLink]="['/project', project.id]">{{project.name}}</a></mat-card-title>
  </div>
  <mat-card-content>
    <a routerLink="/project/beschikbaarheid/{{project.id}}"><p>Beschikbaarheid</p></a>
    <a routerLink="/project/agenda/{{project.id}}"><p>Agenda</p></a>
    <a routerLink="/project/shifts/{{project.id}}"><p>Mijn Shifts</p></a>

  </mat-card-content>
  <mat-card-actions class="action-anchor">
    <button mat-button (click)="removeProject(project.id)">Verwijderen</button>
  </mat-card-actions>
</mat-card>
