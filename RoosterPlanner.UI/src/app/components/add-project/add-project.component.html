<h2 mat-dialog-title>Voeg een project toe</h2>

<mat-dialog-content>



  <span *ngFor="let item of data">
  <mat-checkbox class="checkBox" id="{{item.GUID}}" (change)="OnChange($event)">{{item.name}}</mat-checkbox>
  </span>


</mat-dialog-content>
<mat-dialog-actions>
  <!--hier nog iets schrijven zodat als je op sluiten drukt de gegevens uit de array verzonden worden-->
  <button mat-button mat-dialog-close="logica hier" id="nextButton">Volgende</button>
</mat-dialog-actions>
