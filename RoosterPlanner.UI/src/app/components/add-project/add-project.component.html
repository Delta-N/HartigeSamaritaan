<h2 mat-dialog-title>Voeg een project toe</h2>

<mat-dialog-content>
  <span *ngFor="let item of data">
  <mat-checkbox class="checkBox" color="primary" id="{{item.id}}" (change)="OnChange($event)">{{item.name}}</mat-checkbox>
  </span>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="align-right">
  <button mat-button class="action-button override-button" [disabled]="selectedProjects.length==0" (click)="addParticipations()">Opslaan</button>
  <button mat-button class="override-button" mat-dialog-close="false">Annuleren</button>
  </div>
</mat-dialog-actions>
