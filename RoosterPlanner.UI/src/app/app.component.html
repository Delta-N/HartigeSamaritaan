<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true" style="min-width: 100px">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button routerLink="/">
      <img src="../assets/Logo.png" alt="Hartige Samaritaan" class="logo"/>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button class="toolbarbutton" routerLink="/admin">Admin</a>
      <a mat-button class="toolbarbutton" routerLink="/home">Dashboard</a>
      <a mat-button class="toolbarbutton" routerLink="/profile">Profiel</a>

    </div>
    <!--    <mat-menu #adminMenu="matMenu" xPosition="before">
          <a mat-menu-item routerLink="/project">Projecten</a>
          <a mat-menu-item routerLink="/task">Taken</a>
        </mat-menu>-->
  </mat-toolbar>


  <div>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened="false" fxShow="true" fxHide.gt-sm="true">
        <div fxLayout="column">
          <a mat-button class="sidenav-button" routerLink="/profile">Profiel</a>
          <a mat-button class="sidenav-button" routerLink="/admin">Admin</a>
        </div>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>


</div>
