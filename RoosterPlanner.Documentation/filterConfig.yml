apiRules:
  - exclude:
      # inherited Object methods
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      # mentioning types from System.* namespace
      uidRegex: ^System\..*$
      type: Type
  - exclude:
      uidRegex: ^Microsoft\.AspNetCore
  - exclude:
      uidRegex: ^Microsoft\.EntityFrameworkCore